version: 2.1
jobs:
  test:
    docker:
      - image: cimg/go:1.18
    steps:
      - checkout
      - run:
          name: Create temp directories for artifacts
          command: |
            mkdir -p /tmp/test-artifacts
            mkdir -p /tmp/test-results
      - run:
          name: Install JUnit plugin for uploading testresults
          command: go install github.com/jstemmer/go-junit-report/v2@latest
      - run:
          name: Test include Codecoverage
          command: |
            go test ./... -coverprofile=/tmp/coverage -v -covermode=atomic 2>&1 | go-junit-report -set-exit-code > /tmp/test-results/go-test-report.xml
      - sonarcloud/scan
      - run:
          name: Check formated
          command: "! gofmt -l . 2>&1 | read"
      - run:
          name: Cleanup dependencies
          command: go mod tidy
      - store_test_results:
          path: /tmp/test-results
      - store_artifacts:
          path: /tmp/test-artifacts

  distribute:
    docker:
      - image: golang:1.18
    steps:
      - checkout
      - run:
          name: Build binaries
          command: make dist
      - run:
          name: Upload binaries
          command: |
            go install github.com/tcnksm/ghr@latest
            ghr -u $CIRCLE_USERNAME $CIRCLE_TAG _dist

  distribute_docker:
    docker:
      - image: cimg/go:1.18
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build and push docker images
          command: make dockerdist

orbs:
  sonarcloud: sonarsource/sonarcloud@1.0.1

workflows:
  test-and-build:
    jobs:
      - test:
          filters:
            tags:
              only: /.*/
          context: SonarCloud
      - distribute:
          requires:
            - test
          filters:
            tags:
              only: /v[0-9]+(\.[0-9]+)*(-.*)?/
            branches:
              ignore: /.*/
      - distribute_docker:
          requires:
            - distribute
          filters:
            tags:
              only: /v[0-9]+(\.[0-9]+)*(-.*)?/
            branches:
              ignore: /.*/
